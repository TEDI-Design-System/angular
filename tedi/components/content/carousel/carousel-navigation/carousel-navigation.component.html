<button
  tedi-button
  type="button"
  variant="secondary"
  aria-label="Liigu tagasi"
  (click)="handlePrev()"
>
  <tedi-icon name="arrow_back" [size]="18" />
</button>
<button
  tedi-button
  type="button"
  variant="secondary"
  aria-label="Liigu edasi"
  (click)="handleNext()"
>
  <tedi-icon name="arrow_forward" [size]="18" />
</button>
