@if (href()) {
  <a [href]="href()">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
} @else if (route()) {
  <a [routerLink]="route()">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
} @else {
  <ng-container *ngTemplateOutlet="content"></ng-container>
}

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
