<button
  tedi-input
  type="button"
  [state]="state()"
  [size]="size()"
  [cdkMenuTriggerFor]="selectDropdown"
  [disabled]="_disabled()"
  (click)="onTouched()"
  class="tedi-select__trigger"
>
  <span
    class="tedi-select__label"
    [class.tedi-select__label--placeholder]="!_selectedValue()"
  >
    {{ _selectedLabel() || placeholder() }}
  </span>

  @if (_selectedValue()) {
    <button
      type="reset"
      [attr.aria-label]="'Clear'"
      title="Clear"
      class="tedi-select__clear"
      (click)="$event.stopPropagation(); clear()"
    >
      <tedi-icon name="clear" color="tertiary" />
    </button>
  }
  <tedi-icon class="tedi-select__arrow" name="arrow_drop_down" />
</button>

<ng-template #selectDropdown>
  <tedi-card
    cdkMenu
    class="tedi-select__dropdown"
    spacing="none"
    [style.width.px]="_width()"
  >
    <tedi-card-content>
      <!-- <ng-content /> -->
      @for (option of _options(); track option.value) {
        @let value = option.value();
        @let label = option.optionRef.nativeElement?.textContent?.trim();

        <button
          cdkMenuItem
          tedi-dropdown-item
          (cdkMenuItemTriggered)="select(value, label)"
          [selected]="value === _selectedValue()"
          [disabled]="option.isDisabled()"
        >
          <ng-template [ngTemplateOutlet]="option.template"></ng-template>
        </button>
      }
    </tedi-card-content>
  </tedi-card>
</ng-template>
