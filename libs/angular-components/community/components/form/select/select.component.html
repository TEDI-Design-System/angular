<button
  tedi-input
  type="button"
  [state]="state()"
  [size]="size()"
  [cdkMenuTriggerFor]="selectDropdown"
  [disabled]="_disabled()"
  (click)="touch()"
  class="tedi-select__trigger"
  [class.tedi-select__trigger--multiselect]="multiselect()"
>
  <span
    class="tedi-select__label"
    [class.tedi-select__label--placeholder]="!_selectedValue()"
  >
    @if (multiselect()) {
      @if (_selectedValue()) {
        <div class="tedi-select__multiselect-container">
          @for (selectedValue of _selectedValue(); track selectedValue) {
            <span class="tedi-select__multiselect-item">{{
              getOptionLabel(selectedValue)
            }}</span>
          }
        </div>
      } @else {
        {{ placeholder() }}
      }
    } @else {
      @if (selectedLabel()) {
        {{ selectedLabel() }}
      } @else {
        {{ placeholder() }}
      }
    }
  </span>

  @if (_selectedValue()) {
    <div
      tedi-closing-button
      class="tedi-select__clear"
      title="Clear"
      [attr.aria-label]="'Clear'"
      tabindex="0"
      (click)="$event.stopPropagation(); clear()"
    ></div>
  }
  <tedi-icon class="tedi-select__arrow" name="arrow_drop_down" />
</button>

<ng-template #selectDropdown>
  <tedi-card
    cdkMenu
    class="tedi-select__dropdown"
    spacing="none"
    [style.width.px]="_width()"
  >
    <tedi-card-content class="tedi-select__dropdown-content">
      @for (option of _options(); track option.value()) {
        @if (multiselect()) {
          <button
            type="button"
            cdkMenuItemCheckbox
            tedi-dropdown-item
            (click)="select(option.value())"
            [disabled]="option.isDisabled()"
          >
            <tedi-icon
              class="tedi-select__dropdown-item-icon"
              [name]="
                isOptionSelected(option.value())
                  ? 'check_box'
                  : 'check_box_outline_blank'
              "
            />
            @if (option.templateRef(); as optionTemplate) {
              <span class="tedi-select__dropdown-item--custom-content">
                <ng-container [ngTemplateOutlet]="optionTemplate" />
              </span>
              <span class="tedi-select__dropdown-item--label">
                {{ option.label() }}
              </span>
            }
          </button>
        } @else {
          <button
            type="button"
            cdkMenuItemRadio
            tedi-dropdown-item
            (cdkMenuItemTriggered)="select(option.value())"
            [selected]="isOptionSelected(option.value())"
            [disabled]="option.isDisabled()"
          >
            @if (option.templateRef(); as optionTemplate) {
              <div class="tedi-select__dropdown-item--custom-content">
                <ng-container [ngTemplateOutlet]="optionTemplate" />
              </div>
              <span class="tedi-select__dropdown-item--label">
                {{ option.label() }}
              </span>
            }
          </button>
        }
      }
    </tedi-card-content>
  </tedi-card>
</ng-template>
