<button
  tedi-input
  type="button"
  [cdkMenuTriggerFor]="selectDropdown"
  [disabled]="_disabled()"
  (click)="onTouched()"
  class="tedi-select__trigger"
>
  <span class="tedi-select__label">
    {{ _selectedLabel() || placeholder() }}
  </span>

  <tedi-icon name="arrow_drop_down" />
</button>

<ng-template #selectDropdown>
  <tedi-card
    class="tedi-select__dropdown"
    cdkMenu
    spacing="none"
    [style.width.px]="_width()"
  >
    <tedi-card-content>
      <ng-content />
    </tedi-card-content>
  </tedi-card>
</ng-template>
