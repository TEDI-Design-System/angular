<div class="tedi-search__input-wrapper">
  <input type="text" [(ngModel)]="_inputValue" class="tedi-search__input" />
  <div
    class="tedi-search__input-trigger"
    [cdkMenuTriggerFor]="searchPanel"
    #hiddenTrigger
  ></div>
</div>

<div class="tedi-search__suffix">
  @if (clearable() && _inputValue()) {
    <button
      type="reset"
      tedi-close-button
      [small]="size() !== 'large'"
      [smallIcon]="size() !== 'large'"
      (click)="clearResult($event)"
    ></button>
    @if (!withButton()) {
      <div class="separator"></div>
    }
  }
  @if (!withButton()) {
    <tedi-icon name="search" color="secondary" [size]="iconSize()" />
  }
</div>

@if (withButton()) {
  <button
    tedi-button
    class="tedi-search__trigger"
    [size]="buttonSize()"
    (click)="searchButtonClick()"
  >
    <tedi-icon name="search" color="white" [size]="iconSize()" />
    {{ buttonText() }}
  </button>
}

<ng-template #searchPanel>
  <tedi-card
    class="tedi-search__panel"
    [style.width.px]="_width()"
    [spacing]="'none'"
    cdkMenu
  >
    <tedi-card-content>
      <div class="options">
        @for (option of _foundOptions(); track option.value) {
          <button
            class="tedi-search__option"
            tedi-dropdown-item
            cdkMenuItem
            [value]="option.value"
            (cdkMenuItemTriggered)="selectResult(option)"
          >
            {{ option.label }} <small>x {{ option.description }}</small>
          </button>
        } @empty {
          <!-- TODO -->
          <span>Empty message</span>
        }
      </div>
      <div class="tedi-search__separator"></div>
      <div class="tedi-search__footer">
        <ng-content></ng-content>
      </div>
    </tedi-card-content>
  </tedi-card>
</ng-template>
