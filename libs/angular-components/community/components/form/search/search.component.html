<div class="tedi-search__input-wrapper">
  <input
    [id]="inputId()"
    type="text"
    [(ngModel)]="_inputValue"
    class="tedi-search__input"
    [placeholder]="placeholder()"
    [disabled]="disabled()"
    cdkOverlayOrigin
    #trigger="cdkOverlayOrigin"
    (keydown.enter)="
      $event.preventDefault(); $event.stopPropagation(); focusFirstOption()
    "
    (keydown.arrowDown)="
      $event.preventDefault(); $event.stopPropagation(); focusFirstOption()
    "
    (ngModelChange)="inputChangeEvent($event)"
  />
</div>

<div class="tedi-search__suffix">
  @if (clearable() && _inputValue()) {
    <button
      type="reset"
      tedi-close-button
      [small]="size() !== 'large'"
      [smallIcon]="size() !== 'large'"
      (click)="clearResult($event)"
    ></button>
    @if (!withButton()) {
      <div class="tedi-search__suffix-separator"></div>
    }
  }
  @if (!withButton()) {
    <tedi-icon name="search" color="secondary" [size]="iconSize()" />
  }
</div>

@if (withButton()) {
  <button
    tedi-button
    class="tedi-search__trigger"
    [size]="buttonSize()"
    (click)="searchButtonClick()"
    [disabled]="disabled()"
    cdkOverlayOrigin
  >
    <tedi-icon name="search" color="white" [size]="iconSize()" />
    {{ buttonText() }}
  </button>
}

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="_detailsOpen()"
  [cdkConnectedOverlayDisableClose]="true"
  (overlayKeydown)="$event.key === 'Escape' ? closeOverlay() : null"
  #searchPanel
>
  <tedi-card
    class="tedi-search__panel"
    [style.width.px]="_width()"
    cdkMenu
    cdkTrapFocus
  >
    @if (_foundOptions().length) {
      <tedi-card-content padding="none" [hasSeparator]="true">
        @for (option of _foundOptions(); track option.value) {
          <button
            cdkMenuItem
            tedi-dropdown-item
            [value]="option.value"
            [selected]="option.value === _selectedOption()?.value"
            (click)="selectResult(option)"
            #autocompleteOption
          >
            @if (option.description) {
              <strong>{{ option.label }}</strong> Â· {{ option.description }}
            } @else {
              {{ option.label }}
            }
          </button>
        }
      </tedi-card-content>
    } @else {
      <tedi-card-content [hasSeparator]="true" padding="md">
        {{ noResultText() }}
      </tedi-card-content>
    }

    <tedi-card-content class="tedi-search__footer-content" padding="md">
      <ng-content></ng-content>
    </tedi-card-content>
  </tedi-card>
</ng-template>
