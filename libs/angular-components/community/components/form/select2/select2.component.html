@if (label()) {
  <label tedi-label [for]="inputId()" [required]="required()" [size]="size()">
    {{ label() }}
  </label>
}
<div
  class="tedi-select__trigger"
  tedi-input
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  role="combobox"
  aria-haspopup="listbox"
  tabindex="0"
  [state]="state()"
  [size]="size()"
  [id]="inputId()"
  (click)="toggleIsOpen()"
  (keydown.enter)="toggleIsOpen()"
  (keydown.space)="$event.preventDefault(); toggleIsOpen()"
>
  <span class="tedi-select__label">
    @if (selectedOptions().length) {
      {{ selectedOptions() }}
    } @else {
      <span class="tedi-select__label--placeholder">{{ placeholder() }}</span>
    }
  </span>

  @if (selectedOptions().length) {
    <button
      class="tedi-select__clear"
      tedi-closing-button
      type="button"
      size="small"
      [iconSize]="18"
      title="Clear"
      (click)="$event.stopPropagation(); clear()"
    ></button>
  }

  <tedi-icon class="tedi-select__arrow" name="arrow_drop_down" />
</div>
@if (feedbackText(); as feedback) {
  <tedi-feedback-text
    [text]="feedback.text"
    [type]="feedback.type"
    [position]="feedback.position"
  />
}

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen()"
  [cdkConnectedOverlayHasBackdrop]="true"
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  (backdropClick)="toggleIsOpen(false)"
  (detach)="toggleIsOpen(false)"
>
  <tedi-card
    spacing="none"
    [style.width.px]="dropdownWidth()"
    class="tedi-select__dropdown"
  >
    <tedi-card-content>
      <ul
        cdkListbox
        cdkListboxUseActiveDescendant
        [cdkListboxValue]="selectedOptions()"
        (cdkListboxValueChange)="handleValueChange($event)"
        aria-labelledby="example-spatula-label"
        class="tedi-select__options"
      >
        @for (option of options(); track option) {
          <li
            tedi-dropdown-item
            [selected]="isOptionSelected(option.value())"
            [cdkOption]="option.value()"
            [cdkOptionDisabled]="option.disabled()"
            [disabled]="option.disabled()"
          >
            {{ option.label() }}
          </li>
        }
      </ul>
    </tedi-card-content>
  </tedi-card>
</ng-template>
