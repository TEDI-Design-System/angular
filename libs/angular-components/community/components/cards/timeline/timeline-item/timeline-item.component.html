<div tedi-text color="tertiary">
  {{ time() }}
</div>
<div class="tedi-timeline__marker">
  <tedi-separator
    [color]="color()"
    variant="dot-only"
    [dotSize]="state() === 'current' ? 'large' : 'medium'"
    [dotFilled]="state() !== 'future'"
  />
  @if (!isLast()) {
    <tedi-separator
      axis="vertical"
      [color]="state() === 'past' ? 'accent' : 'secondary'"
    />
  }
</div>
<div class="tedi-timeline__content">
  <div>
    <b tedi-text color="secondary">{{ title() }}</b>
  </div>
  <ng-content />
</div>
