<div class="tedi-modal-header">
  <div class="tedi-modal-header__title">
    <ng-container slot="[header-title-slot]">
      <h1 tedi-text class="tedi-text--h3">
        {{ title() }}
      </h1>
    </ng-container>

    <ng-container slot="[header-exit-button-slot]">
      @if (closeButton()) {
        <button tedi-button variant="neutral" (click)="closeModal()">
          <tedi-icon name="close" />
        </button>
      }
    </ng-container>
  </div>

  @if (feedback()) {
    <tedi-feedback-text
      [text]="feedback()!.text"
      [type]="feedback()!.type"
      [position]="feedback()!.position"
    />
  }
</div>
