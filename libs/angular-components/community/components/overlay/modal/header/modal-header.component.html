<div class="tedi-modal-header">
  <div class="tedi-modal-header--title">
    <p>
      {{ title() }}
    </p>
    <ng-container slot="[exit-button-icon]">
      <button tedi-button variant="neutral">
        <tedi-icon name="close" />
      </button>
    </ng-container>
  </div>

  @if (description()) {
    <tedi-feedback-text
      class="tedi-modal-header--description"
      [text]="description()!"
    />
  }
</div>
