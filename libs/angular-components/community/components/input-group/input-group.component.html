<div class="tedi-input-group">
  @if (label() && label() != "") {
    <label tedi-label [for]="labelID()">
      <div class="tedi-input-group__label">{{ label() }}</div>
    </label>
  }

  <div
    class="tedi-input-group__container{{
      disabled() ? ' tedi-input-group__container--disabled' : ''
    }}"
  >
    <div class="tedi-input-group__prefix">
      <ng-content select="[prefix-slot]" />
    </div>
    <ng-content />
    <div class="tedi-input-group__suffix">
      <ng-content select="[suffix-slot]" />
    </div>
  </div>
  @if (feedbackText() && feedbackText() != "") {
    <tedi-feedback-text [text]="feedbackText()!" [type]="feedbackTextType()" />
  }
</div>
