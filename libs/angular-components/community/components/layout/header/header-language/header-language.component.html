<span tedi-text color="secondary" modifiers="small" class="tedi-header-language__label">Keel:</span>
<tedi-popover>
    <tedi-popover-trigger>
        <button class="tedi-link tedi-header__link-button" (click)="handleOpen()">
            <span>{{ currentLanguage().label }}</span>
            <tedi-icon name="expand_more" />
        </button>
    </tedi-popover-trigger>
    <tedi-popover-content position="bottom" maxWidth="none" [withBorder]="true">
        <button 
            *ngFor="let language of languages();" 
            class="tedi-link tedi-header__link-button"
            (click)="handleChangeLang(language)"
        >
            <span>{{ language.label }}</span>
        </button>
    </tedi-popover-content>
</tedi-popover>
