@switch (element()) {
  @case ("h1") {
    <h1 [class]="classes()" [attr.id]="id()" [attr.tabindex]="tabIndex()">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </h1>
  }

      <ng-container *ngTemplateOutlet="content"></ng-container>

      <ng-container *ngTemplateOutlet="content"></ng-container>
    </h3>
  }

  @case ("h4") {
    <h4 [class]="classes()" [attr.id]="id()" [attr.tabindex]="tabIndex()">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </h4>
  }

  @case ("h5") {
    <h5 [class]="classes()" [attr.id]="id()" [attr.tabindex]="tabIndex()">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </h5>
  }

  @case ("h6") {
    <h6 [class]="classes()" [attr.id]="id()" [attr.tabindex]="tabIndex()">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </h6>
  }
}

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
