@if (icon() && hideIcon()) {
  <tedi-icon class="tedi-footer-section__icon" [name]="icon()!" color="white" />
}

<div
  class="tedi-footer-section__container"
  [class.tedi-footer-section__container--mobile]="mobileLayout()"
>
  @if (applyCollapse()) {
    <button class="tedi-footer-section__button" (click)="toggleCollapse()">
      {{ heading() }}
      <tedi-icon
        class="collapse__icon"
        color="white"
        [name]="collapseOpen() ? 'expand_less' : 'expand_more'"
      />
    </button>
  } @else {
    <strong tedi-text class="tedi-footer-section__heading" color="white">
      {{ heading() }}
    </strong>
  }
  <div
    [class.tedi-footer-section__content-hidden]="
      applyCollapse() && !collapseOpen()
    "
    [@collapseContent]="
      applyCollapse() ? (collapseOpen() ? 'expanded' : 'collapsed') : 'expanded'
    "
    class="tedi-footer-section__content"
  >
    <ng-content></ng-content>
  </div>
</div>
