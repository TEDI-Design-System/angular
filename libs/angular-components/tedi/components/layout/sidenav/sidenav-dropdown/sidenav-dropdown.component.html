<div class="tedi-sidenav-dropdown__items">
  @if (sidenavService.isCollapsed() && !!href()) {
    <tedi-sidenav-dropdown-item
      class="tedi-sidenav-dropdown-item--parent"
      [href]="href()"
    >
      {{ textContent() }}
    </tedi-sidenav-dropdown-item>
  } @else if (sidenavService.isCollapsed() && !!routerLink()) {
    <tedi-sidenav-dropdown-item
      class="tedi-sidenav-dropdown-item--parent"
      [routerLink]="routerLink()"
    >
      {{ textContent() }}
    </tedi-sidenav-dropdown-item>
  }
  <ng-content></ng-content>
</div>
