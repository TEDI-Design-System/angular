@if (collapsible()) {
  <button
    class="tedi-sidenav__collapse"
    (click)="handleCollapse()"
    [attr.aria-label]="'toggle' | tediTranslate: !isCollapsed()"
  >
    <tedi-icon
      [name]="isCollapsed() ? 'left_panel_open' : 'right_panel_open'"
      color="inherit"
    />
  </button>
}
@if (isMobileMenuOpen()) {
  <button class="tedi-sidenav-back" (click)="handleMainMenu()">
    <tedi-icon name="arrow_back" color="white" />
    {{ "sidenav.backToMainMenu" | tediTranslate }}
  </button>
}
<ng-content></ng-content>
