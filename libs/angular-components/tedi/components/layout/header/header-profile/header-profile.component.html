<tedi-popover *showAt="'sm'">
    <tedi-popover-trigger>
        <button tedi-button [variant]="name() ? 'secondary' : 'neutral'" class="tedi-header-profile__button">
            <tedi-icon name="account_circle" color="brand" [style]="{ 'font-size': name() ? '18px' : '36px' }" />
            <span class="tedi-header-profile__name">{{ name() }}</span>
            @if (name()) {
                <tedi-icon name="expand_more" style="font-size: 18px;" />
            }
        </button>
    </tedi-popover-trigger>
    <tedi-popover-content position="bottom" maxWidth="small" [withBorder]="true">
        <ng-content />
    </tedi-popover-content>
</tedi-popover>
<button tedi-button variant="neutral" style="flex-direction: column; font-size: 12px; gap: 0px" *hideAt="'sm'">
    <tedi-icon name="account_circle" color="brand" style="font-size: 24px;" />
    Profile
</button>
