name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pr-${{ github.event.pull_request.number }}"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy PR Preview

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build Storybooks
        run: |
          npm ci
          cd libs/angular-components
          npm ci
          npm run build:sb
          cd ../react-components
          npm ci
          npm run build:sb
          cd ../..
          mkdir -p compiled-storybook/angular compiled-storybook/react
          mv libs/angular-components/dist/storybook-static compiled-storybook/angular
          mv libs/react-components/dist/storybook/react-components compiled-storybook/react

      - name: Prepare public folder
        run: |
          mkdir public
          echo "<h1>Storybook for PR #${{ github.event.pull_request.number }}</h1>" > public/index.html
          mv compiled-storybook/* public/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
