name: Release TEDI React library

on:
  push:
    branches:
      - rc
      - main
    paths-ignore:
      - 'libs/angular-components/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Lint
        run: |
          npm ci --cache .npm --prefer-offline
          cd libs/react-components
          npm ci --cache .npm --prefer-offline
          npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Test
        run: |
          npm ci --cache .npm --prefer-offline
          cd libs/react-components
          npm ci --cache .npm --prefer-offline
          npm run test

  build-and-deploy:
    needs: [lint, test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Build and publish npm package
        run: |
          HUSKY=0
          npm ci
          cd libs/react-components
          npm ci
          npm run build
          ls -la dist
          git pull
          echo "https://registry.npmjs.org/:_authToken = $NPM_TOKEN" > .npmrc
          echo "Testing who is user"
          npm whoami
          npm run release
          echo "Testing who is user"
          npm whoami
          ../../.github/workflows/publish_mirror.sh tedi-react tedi-design-system
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPMJS_TEDI_AUTH_TOKEN }}
